<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% block title %}{% endblock %}</title>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
          integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.js"
            integrity="sha256-2JRzNxMJiS0aHOJjG+liqsEOuBb6++9cY4dSOyiijX4=" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <link href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css" rel="stylesheet"/>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/main.css') }}">

    <!--  PLOTTING LIBRARY  -->
    <script type="text/javascript" src="https://mpld3.github.io/js/d3.v3.min.js"></script>

    {{ JSGlue.include() }}

</head>

<body>

<div class="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <h4>Experiments</h4>
        </div>

        {% block side_nav %}

        {% endblock %}

        <ul class="list-unstyled CTAs">
            <li>
                <a href="{{ url_for("overview") }}" class="button-control">
                    <i class="fas fa-flask"></i>&nbsp;&nbsp;Experiment Overview
                </a>
            </li>

            <li>
                <a href="{{ url_for("groupview") }}" class="button-control">
                    <i class="fas fa-layer-group"></i>&nbsp;&nbsp;Group Overview
                </a>
            </li>
        </ul>

    </nav>

    <!-- Page Content -->
    <div id="content">
        <div class="navbar navbar-expand-lg navbar-light content-control-bar">
            {% block page_controls %}

            {% endblock %}
        </div>

        <div class="main-title mt-5">
            <div class="justify-content-center">
                {% block inpage_title %}
                    <h1 class="display-3"> A Title </h1>
                    <h3> A Subtitle </h3>
                {% endblock %}
            </div>
        </div>

        {% block page_content %}

            <div class="topic-group">

            </div>

        {% endblock %}

    </div>
</div>


<!--JQUERY-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!--POPPER-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<!--BOOTSTRAP-->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<!--CUSTOM SCROLLBAR-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
<!--LODASH-->
<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.12/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>

<script src="https://cdn.bokeh.org/bokeh/release/bokeh-2.0.2.min.js"></script>
<script src="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-2.0.2.min.js"></script>
<script src="https://cdn.bokeh.org/bokeh/release/bokeh-tables-2.0.2.min.js"></script>

{% block js_footer %}{% endblock %}

<script>
    $(document).ready(function () {
        $("#sidebar").mCustomScrollbar({theme: "minimal"});
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active-w');
            $('.collapse.in').toggleClass('in');
            $('a[aria-expanded=true]').attr('aria-expanded', 'false');
        });
    });

    $("nav ul li").on("click", function () {
        $("nav").find(".active-w").removeClass("active-w");
        $(this).addClass("active-w");
    });

    $(".reload-button").on("click", function () {
        location.reload();
    });
</script>

</body>
</html>
